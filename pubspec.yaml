name: studnets_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  path_provider: ^2.1.1
  image_picker: ^1.0.4
  sqflite: ^2.3.0
  provider: ^6.1.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/profile.png

  fonts:
      - family: poppins
        fonts:
          - asset: asset/font/popins/Poppins-Medium.ttf
          - asset: asset/font/popins/Poppins-Regular.ttf

  
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
